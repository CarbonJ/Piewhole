{% extends "base.html" %}
{% block content %}

<div class="container">
    <!-- HEADER START -->
    <div class="row" >
        <class='col-sm-12'>
        <h1>Weight</h1>
    </div>
    <!-- HEADER END -->
    <!-- MAIN BODY START-->
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
            <h4>Weight Status</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- FORM -->
                <form role="form" method="POST">
                    <div class="form-group" id="weightentry">
                        <label class="control-label" for="weightentry">Quick Entry</label>
                        <input id="quickentry" name="quickentry" type="text" placeholder="Add a new weight entry" class="form-control input-md">
                    </div>
                    <div class="row text-center">
                        <div class="btn-group">
                            <button id="submit" name="submit" value="good" type="submit" class="btn btn-primary">Add Weight</button>
                        </div>
                    </div>
                </form>
                </div>
        </div>
    </div>
    <div class="col-md-3">
    Weight Table
    </div>
    <div class="col-md-5">
    Weight Chart
    </div>
    <!-- MAIN BODY END -->
</div>

{% endblock %}
